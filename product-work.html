    <script>
        
        // GSAP Staggered Project Cards Animation
        function initProjectAnimations() {
            // Register ScrollTrigger plugin
            gsap.registerPlugin(ScrollTrigger);
            
            // Staggered animation for project cards
            gsap.from(".project-card", {
                duration: 1.2,
                y: 100,
                opacity: 0,
                scale: 0.9,
                stagger: {
                    amount: 0.8, // Total stagger time
                    from: "start" // Start from the first element
                },
                ease: "power2.out",
                scrollTrigger: {
                    trigger: ".projects-grid",
                    start: "top 80%", // Start when grid hits 80% of viewport
                    end: "bottom 20%",
                    toggleActions: "play none none reverse"
                }
            });
            
            // Animate project titles with a slight delay
            gsap.from(".project-title", {
                duration: 1,
                y: 50,
                opacity: 0,
                stagger: 0.2,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: ".projects-grid",
                    start: "top 70%",
                    end: "bottom 30%",
                    toggleActions: "play none none reverse"
                }
            });
            
            // Animate project labels
            gsap.from(".project-label", {
                duration: 0.8,
                y: 30,
                opacity: 0,
                stagger: 0.15,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: ".projects-grid",
                    start: "top 60%",
                    end: "bottom 40%",
                    toggleActions: "play none none reverse"
                }
            });
        }
        
        // Initialize project animations
        initProjectAnimations();
    </script>
